<!DOCTYPE html>
<html>
  <head>
    <!-- Group: Corbet Griffith, Adrienne Royce, Kara Dailey, Caitlyn Helgeson, Chance Murphy, Min Jin Kim -->
    <title>VR GARDEN</title>
    <meta name="description" content="VR GARDEN " />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!--environment code from https://github.com/supermedium/aframe-environment-component , Michael's turnip files and Don Mccurdy-->
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://rawgit.com/Utopiah/googlepoly-load-component/master/googlepoly-load-component.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <style>
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene>
      <!-- Out of the box environment! -->
      <a-entity environment="preset: forest"></a-entity>

      <a-assets>
        <!-- Images, models, and sound effects from ARI mtg-->
        <img id="stoneTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
        <!-- Various Assets mostly by Google from Google Poly-->
        <a-asset-item
          id="pitchfork"
          src="https://kdails.github.io/archive (2)/pitchfork.gltf"
        ></a-asset-item>
        <a-asset-item
          id="jug-gltf"
          src="https://kdails.github.io/jug/Jug_505.gltf"
        ></a-asset-item>
        <a-asset-item
          id="cattle-gltf"
          src="https://kdails.github.io/cow/Mesh_Cattle.gltf"
        ></a-asset-item>
        <a-asset-item
          id="shed-gltf"
          src="https://kdails.github.io/model_gltf_1XVubjE0oJ9_c_K5OO9TGBV/model.gltf"
        ></a-asset-item>
      </a-assets>

      <!--from A-Frame: https://aframe.io/docs/0.9.0/guides/building-a-basic-scene.html#tweaking-lighting -->
      <a-light type="ambient" color="#eba160"></a-light>
      <a-light type="point" intensity=".15" position="2 4 4"></a-light>

      <!--code from the A-Frame instruction pages - signs for plants in beds-->
      <a-entity
        position="2 1.5 1"
        geometry="primitive: plane; width: 1; height: .25"
        material="color: #8a4911"
      ></a-entity>
      <a-text value="Tomato" position="1.55 1.5 1"></a-text>
      <a-cylinder
        position="2 1 .95"
        radius="0.015"
        height=".75"
        color="#FFC65D"
        shadow
      ></a-cylinder>

      <a-entity
        position="-1.05 1.5 1"
        geometry="primitive: plane; width: 1; height: .25"
        material="color: #8a4911"
      ></a-entity>
      <a-text value="Lettuce" position="-1.4 1.5 1"></a-text>
      <a-cylinder
        position="-1.05 1 .95"
        radius="0.015"
        height=".75"
        color="#FFC65D"
        shadow
      ></a-cylinder>

      <!-- https://aframe.io/docs/master/introduction/#getting-started -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- started with code from https://codepen.io/mnebeling/pen/PXmNXZ-->
      <a-box
        position="-2 0.5 0"
        rotation="0 90 0"
        width="4"
        depth="3"
        height=".5"
        color="#342508"
        shadow
      ></a-box>
      <a-box
        position="3 0.5 0"
        rotation="0 90 0"
        width="4"
        depth="3"
        height=".5"
        color="#342508"
        shadow
      ></a-box>

      <!--garden stakes-->
      <a-cylinder
        position="2 1.75 -1"
        radius="0.05"
        height="3.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-cylinder
        position="4 1.75 -1"
        radius="0.05"
        height="3.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>
      <a-cylinder
        position="3 1.75 0"
        radius="0.05"
        height="3.5"
        color="#FFC65D"
        shadow
      ></a-cylinder>

      <!-- Tomatoes by Olga Nabtova: https://poly.google.com/view/dmzbb8UisNv-->
      <a-entity
        position="2.5 2.5 -.5"
        scale=".01 .01 .01"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="-90 0 0"
        gpoly="polyid: dmzbb8UisNv; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="2.75 3 -.75"
        scale=".01 .01 .01"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="-90 0 0"
        gpoly="polyid: dmzbb8UisNv; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="3.15 2 -.25"
        scale=".01 .01 .01"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="-90 0 0"
        gpoly="polyid: dmzbb8UisNv; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="2.25 1.75 -1"
        scale=".01 .01 .01"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="-90 0 0"
        gpoly="polyid: dmzbb8UisNv; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="3.75 3 -1"
        scale=".01 .01 .01"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="-90 0 0"
        gpoly="polyid: dmzbb8UisNv; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>

      <!-- Fiddlehead: https://poly.google.com/view/1RBdp6-9pZi-->
      <a-entity
        position="2.5 1.75 -1"
        scale="1 2 1"
        rotation="0 45 0"
        gpoly="polyid: 1RBdp6-9pZi; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="3.5 1.75 -1"
        scale="1 2 1"
        rotation="0 -45 0"
        gpoly="polyid: 1RBdp6-9pZi; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>

      <!-- Pitchfork by Google on Google Poly -->
      <a-entity
        gltf-model="#pitchfork"
        position="0 0 2"
        scale=".4 .4 .4"
        event-set__mousedown="rotation: 70 60 90; position: 2 1 1"
        event-set__mouseup="scale: .45 .45 .45; position: -.5 .7 2; rotation: 90 110 90"
        rotation="0 170 0"
      ></a-entity>
      
      <a-entity
        gltf-model="#jug-gltf"
        position="0.7 0 0.8"
        scale=".03 .03 .03"
        event-set__mousedown="rotation: 100 -70 -30; position: 3 2 1"
        event-set__mouseup="scale: 0.035 0.035 0.035; position: .7 1 .5; rotation: 0 -40 0"
        rotation="0 40 0"
      ></a-entity>

      <!-- Apple tree by Jon Benton: https://poly.google.com/view/cpg6wP8JCyQ-->
      <a-entity
        position="-18 0 -20"
        scale="1 1 1"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="0 0 0"
        gpoly="polyid: cpg6wP8JCyQ; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="-18 0 -10"
        scale="1 1 1"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="0 0 0"
        gpoly="polyid: cpg6wP8JCyQ; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="18 0 -15"
        scale="1 1 1"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="0 0 0"
        gpoly="polyid: cpg6wP8JCyQ; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="18 0 -5"
        scale="1 1 1"
        event-set__mousedown="scale: 5 5 5"
        event-set__mouseup="scale: 3 3 3"
        rotation="0 0 0"
        gpoly="polyid: cpg6wP8JCyQ; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        gltf-model="#shed-gltf"
        position="2 -1.3 -10"
        rotation="0 -110 0"
      ></a-entity>   
      <a-entity
        gltf-model="#cattle-gltf"
        position="-3 1 9"
        rotation="0 -110 0"
        scale=".01 .01 .01"
      ></a-entity>
      
      <a-entity
        gltf-model="#cattle-gltf"
        position="-6 1 4"
        rotation="0 -190 0"
        scale=".01 .01 .01"
      ></a-entity>
      
      <a-entity
        gltf-model="#cattle-gltf"
        position="10 1 3"
        rotation="0 -190 0"
        scale=".01 .01 .01"
      ></a-entity>

      <!--kelp by Heather Askew: https://poly.google.com/view/4cFllH6Iazk  -->
      <a-entity
        position="-1.25 1.25 -1"
        scale="1 1 1"
        rotation="0 0 0"
        gpoly="polyid: 4cFllH6Iazk; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="-2.5 1.25 -1"
        scale="1 1 1"
        rotation="0 0 0"
        gpoly="polyid: 4cFllH6Iazk; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="-1.25 1.25 0"
        scale="1 1 1"
        rotation="0 0 0"
        gpoly="polyid: 4cFllH6Iazk; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
      <a-entity
        position="-2.5 1.25 0"
        scale="1 1 1"
        rotation="0 0 0"
        gpoly="polyid: 4cFllH6Iazk; API_KEY: AIzaSyDsovdrekNH2A-NiKfMtMWA8LXebZQ41nk;"
      ></a-entity>
       <!--from Michael demo-->
      <a-camera position="0 2 6">
        <a-cursor color="white"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
